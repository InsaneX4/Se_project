<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="UI1.js"></script>
  <title>Horizontal Navbar</title>
</head>
<body>
  <nav class="navbar">
    <div class="brand-title"><a href="#">Food Connects</a></div>
    <div class="nav-login-regis">
      <div class="regisdiv-nav"><a href="#" id="registernav">Register</a></div>
      <h3>|</h3>
      <div class="logindiv-nav"><a class="loginbtn-nav" href="#" id="loginnav">Login</a></div>
    </div>
   
  </nav>



  <div class="down-content">
    <div class="left-content">
    </div>
    <div class="right-content">
      <div class="logindiv">
        <input class="loginbtn" id="loginbtn" type="button" value="Login" >
      </div>
      </div>

     <div class="Pop-up">
      <div class="login">
        <h1>Login</h1>

        <div class = "username">
            <input type="text" placeholder="Username" name="uname" required>
        </div>

        <div class="password">
        <input type="password" placeholder="Password" name="psw" required>
        </div>

        <div class="submit">
            <input class="submitbtn" type="submit" value="Login">
        </div>
        <div class="signupdiv"><p>Don't have an account?</p><a class="signupbtn" id="signbtn" href="#">Sign up</a></div>
      </div>
      
    </div>
    <div class="Pop-up-regis">
      <div class="login">
        <h1>Registration</h1>

        <div class = "email">
          <input type="text" placeholder="Email" name="email" required>
      </div>

        <div class = "username">
            <input type="text" placeholder="Username" name="uname" required>
        </div>

        <div class="password">
        <input type="password" placeholder="Password" name="psw" required>
        </div>

        <div class="submit">
            <input class="submitbtn" type="submit" value="Login">
        </div>
        <div class="signupdiv"><p>Already have an account?</p><a class="signinbtn" id="signinbtn" href="#">Sign in</a></div>
      </div>
      
    </div>
  </div>
  
   
</body>
</html>
